{% extends 'shortener/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card text-center">
              <div class="card-header">
                Sign Up
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="emailInput">Enter Email:</label>
                    <input type="text" class="form-control" id="emailInput" name="username" placeholder="Enter Email" autocomplete="new-password">
                  </div>
                  <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" autocomplete="new-password">
                  </div>
                  <div class="form-group">
                    <label for="id_password2">Password again:</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Password" autocomplete="new-password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

               </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>


{% endblock %}
